name: OnPush action

on: [push]

jobs:
  print_data:
    name: Print data
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - shell: bash
        run: |
          source settings.conf
          echo "This action fired on git push"
          echo DUPLICACY_VERSION=$DUPLICACY_VERSION
          echo S6_OVERLAY_VERSION=$S6_OVERLAY_VERSION
